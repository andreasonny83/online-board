<md-card class="block-xxl">
  <md-card-title>{{board?.name}}</md-card-title>

  <md-card-content>
    <div class="item-list-container">
      <div class="item-list"
           [style.background]="column.color"
           *ngFor="let column of columns | async">

        <h3>{{column.title}}</h3>

        <md-list>
          <md-list-item *ngFor="let item of column.items | keyobject; let i = index"
                        class="color-{{i%2}}">
            <span>{{item.value.val}}</span>
          </md-list-item>
        </md-list>

        <form (ngSubmit)="pushItem(newItem, column)"
              class="form">
          <md-input-container class="full-width">
            <textarea mdInput
                      #newItem
                      placeholder="Write your feedback"
                      mdTextareaAutosize></textarea>
          </md-input-container>

          <button md-raised-button
                  type="submit"
                  name="new-item"
                  color="accent">Submit</button>

        </form>

      </div>
    </div>
  </md-card-content>

</md-card>
