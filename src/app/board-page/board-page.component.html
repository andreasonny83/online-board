<md-spinner *ngIf="pageLoading" class="loading-spinner"></md-spinner>

<div class="block-xxl"
     *ngIf="!pageLoading"
     (mouseup)="isDraggable = true"
     (dragend)="onDrop($event)">
  <h3 class="board-name">{{ (boardObj | async)?.name }}</h3>

  <div class="item-list-container">
    <div class="item-list"
         *ngFor="let column of (boardObj | async)?.cols; let columnID = index">
      <div class="item-list__title">
        <span>{{ column.title }}</span>
        <md-icon>{{ column.icon }}</md-icon>
      </div>

      <md-card [style.background]="column.color"
               (mouseenter)="elevateCard(columnID)"
               (mouseleave)="removeElevation(columnID)"
               class="note unpinned-note mat-elevation-z10"
               [class.mat-elevation-z18]="isElevated(columnID)">
        <form (ngSubmit)="pushPost(newItem, columnID)"
              class="form">

          <md-input-container class="full-width">
            <textarea mdInput
                      #newItem
                      class="new-item"
                      placeholder="Write your feedback"
                      mdTextareaAutosize></textarea>
          </md-input-container>

          <button md-button
                  type="submit"
                  name="new-item"
                  class="pin-me-btn">
            Pin me
            <img class="pin-icon"
                 src="../../assets/images/pushpin.png"
                 alt="Pin me">
          </button>
        </form>
      </md-card>

      <md-card *ngFor="let post of (boardObj | async).posts | keyobject | filterColumn: columnID;
                       let i = index;"
               [style.background]="column.color"
               [class]="postClass(columnID, i)"
               id="post-{{columnID}}-{{i}}"
               [draggable]="isDraggable"
               (dragstart)="onDragStart($event, post.key, columnID, i)">

       <md-card-content>
          <span *ngIf="editEl !== columnID + '-' + i">
            {{post.value.val}}
          </span>

          <div *ngIf="editEl === columnID + '-' + i">
            <md-input-container class="full-width">
              <textarea mdInput
                        #postRef
                        class="new-item"
                        [ngModel]="post.value.val"
                        mdTextareaAutosize></textarea>
            </md-input-container>

            <button md-button
                    type="button"
                    name="update-post"
                    class="pin-me-btn"
                    (click)="updatePost(post, postRef)">
              Save
            </button>

            <button md-button
                    type="button"
                    name="update-post"
                    class="pin-me-btn"
                    (click)="discardChanges(post)">
              Discard
            </button>
          </div>

          <p class="note-author">- {{post.value.author}}</p>

        </md-card-content>

        <md-card-actions (mousedown)="isDraggable = false">
          <button md-icon-button
                  (click)="editEl = columnID + '-' + i">
            <md-icon class="material-icons">edit</md-icon>
          </button>

          <button md-icon-button
                  (click)="deletePost(post)">
            <md-icon class="material-icons">delete</md-icon>
          </button>
        </md-card-actions>
      </md-card>

      <app-dropping-card *ngIf="dragging"
                         [columnID]="columnID"
                         (onDropped)="onDrop($event)">
      </app-dropping-card>
    </div>
  </div>
</div>
