<md-card class="note unpinned-note mat-elevation-z10"
         [class.active]="activeSticky">
  <form class="form"
        novalidate
        [formGroup]="stickyForm"
        (ngSubmit)="pushPost()">

    <md-card-content (click)="focus()">
      <div class="placeholder"
           [hidden]="activeSticky">
        <span>
          Write your feedback
        </span>
      </div>

      <md-input-container class="full-width"
                          [hidden]="!activeSticky">
        <textarea mdInput
                  mdTextareaAutosize
                  #textArea
                  class="new-item"
                  formControlName="newPost"
                  placeholder="Write your feedback"
                  name="item"></textarea>
      </md-input-container>
    </md-card-content>

    <md-card-actions align="end" [hidden]="!activeSticky">

      <md-radio-group class="radio-group"
                      formControlName="chose">
        <md-radio-button *ngFor="let column of (boardObj | async)?.cols"
                         [value]="column">{{ column.title }}</md-radio-button>
      </md-radio-group>

      <button md-button
              type="submit"
              name="new-item"
              class="pin-me-btn">
        Pin me
        <img class="pin-icon"
             src="../../assets/images/pushpin.png"
             alt="Pin me">
      </button>
    </md-card-actions>
  </form>
</md-card>
