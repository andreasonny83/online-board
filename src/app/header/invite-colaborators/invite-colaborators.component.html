<h2 md-dialog-title>Invite more collaborators to this board:</h2>

<form [formGroup]="collaboratorsForm"
      (ngSubmit)="inviteCollaborator()"
      class="form"
      novalidate>

  <md-dialog-content>
      <md-input-container class="full-width">
        <input mdInput
               placeholder="email adress"
               type="email"
               name="collaborator"
               formControlName="collaborator">
      </md-input-container>
  </md-dialog-content>

  <md-dialog-actions align="end">
    <button md-raised-button
            type="submit"
            name="new-board"
            [disabled]="!collaboratorsForm.valid || sendingInvite"
            color="accent">
      <span>Invite</span>
      <md-spinner color="primary"
                  strokeWidth="8"
                  *ngIf="sendingInvite"
                  class="loading-spinner-bt"></md-spinner>
    </button>
  </md-dialog-actions>

</form>
