machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 7
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash # upgrade Yarn to the latest version

dependencies:
  pre:
    - yarn --version

  override:
    - yarn install
    - npm rebuild phantomjs-prebuilt node-sass # phantomjs-prebuilt fails with yarn

test:
  pre:
    - npm run build
    - sleep 10
    - yarn run startserver:
        background: true
    - yarn run webdriver-manager -- start > /dev/null &:
        background: true
    - sleep 1
  override:
    - yarn run lint
    - yarn run test:ci
    - yarn run e2e
