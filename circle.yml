machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 7
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  pre:
    - yarn --version

  override:
    - yarn install

test:
  pre:
    - npm run build
    - npm run startserver:
        background: true
    - sleep 10
  override:
    - npm run e2e
