sudo: required
dist: trusty
language: node_js

node_js:
- '7'

# branches:
#   only:
#   - master

addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta

notifications:
  email: false

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- curl -o- -L https://yarnpkg.com/install.sh | bash
- sleep 1

before_script:
- npm run build
# - npm run startserver > /dev/null &
- sleep 3 # give server time to start

script:
- npm run lint
- npm test

before_deploy:
- npm install -g firebase-tools
# - echo 'Building a distribution-ready project...'
# - npm run build
- echo 'About to deploy live...'

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
  project: online-board
