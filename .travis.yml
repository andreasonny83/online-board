language: node_js

node_js:
- '7'

notifications:
  email: false

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- sleep 1

before_script:
- npm rebuild phantomjs-prebuilt node-sass
- sleep 3

script:
- npm run lint
- npm run test:ci
- npm run coveralls

before_deploy:
- npm install -g github-release-notes
- npm install -g firebase-tools
- echo 'About to generate a new release note from commits...'
- gren --token=GREN_GITHUB_TOKEN
- echo 'About to deploy live...'
- npm run build

deploy:
  provider: firebase
  skip_cleanup: true
  on:
    branch: master
    tags: true
  token:
    secure: 
  project: online-board

env:
  global:
    secure: 
