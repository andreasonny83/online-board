language: node_js

node_js:
- '7'

branches:
  only:
  - master

before_script:
- npm run build
- npm install webdriver-manager -g
- webdriver-manager update --standalone
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 1 # give server time to start
- webdriver-manager start > /dev/null 2>&1 &

script:
- npm run lint
- npm run e2e:travis

before_deploy:
- npm install -g firebase-tools
- echo 'Building a distribution-ready project...'
- npm run build
- echo 'About to deploy live...'

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
  project: online-board
